<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tour Virtual IFAM</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; overflow: hidden; }

    .hamburger {
      position: fixed; top: 15px; left: 15px;
      font-size: 28px; cursor: pointer; z-index: 1001;
      background-color: white; padding: 10px; border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .sidebar {
      width: 220px; background-color: #f2f2f2;
      padding: 80px 0; position: fixed;
      top: 0; left: 0; height: 100%;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.show { transform: translateX(0); }

    .sidebar a {
      display: block; padding: 10px 30px;
      text-decoration: none; color: #006633;
      font-weight: bold; border-bottom: 1px solid #ddd;
    }

    .sidebar a:hover { background-color: #e0e0e0; }

    .section {
      display: none;
      width: 100vw; height: 100vh; overflow: hidden;
      position: absolute; top: 0; left: 0;
    }

    .section.active { display: block; }

    .carousel {
      width: 100%; height: 100%; position: relative;
    }

    .slides {
      display: flex; width: 100%; height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%; height: 100%;
    }

    .slide img {
      width: 100%; height: 100%; object-fit: cover;
    }

    .nav {
      position: absolute; top: 50%; transform: translateY(-50%);
      font-size: 40px; color: white;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 15px; cursor: pointer;
      z-index: 10; user-select: none;
    }

    .nav.left { left: 10px; }
    .nav.right { right: 10px; }

    h2 {
      position: absolute;
      top: 10px;
      right: 20px;
      background: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 20px;
      z-index: 5;
    }
  </style>
</head>
<body>

  <div class="hamburger" onclick="toggleSidebar()">☰</div>

  <div class="sidebar" id="sidebar">
    <a href="#" onclick="showSection('externa')">Área Externa</a>
    <a href="#" onclick="showSection('biblioteca')">Biblioteca</a>
    <a href="#" onclick="showSection('auditorio')">Auditório</a>
  </div>

  </div>

  <!-- Área Externa -->
  <div class="section active" id="externa">
    <h2>Área Externa</h2>
    <div class="carousel">
      <div class="slides" id="slides-externa">
        <div class="slide"><img src="area-externa.jpg" alt="Área Externa"></div>
        <div class="slide"><img src="area-externa2.jpg" alt="Área Externa 2"></div>
        <div class="slide"><img src="area-externa3.jpg" alt="Área Externa 3"></div>
        <div class="slide"><img src="area-externa4.jpg" alt="Área Externa"></div>
      </div>
      <div class="nav left" onclick="prevSlide('externa')">❮</div>
      <div class="nav right" onclick="nextSlide('externa')">❯</div>
    </div>
  </div>

  <!-- Biblioteca -->
  <div class="section" id="biblioteca">
    <h2>Biblioteca</h2>
    <div class="carousel">
      <div class="slides" id="slides-biblioteca">
        <div class="slide"><img src="biblioteca/biblioteca1.jpg" alt="Biblioteca 1"></div>
        <div class="slide"><img src="biblioteca/biblioteca2.jpg" alt="Biblioteca 2"></div>
        <div class="slide"><img src="biblioteca/biblioteca3.jpg" alt="Biblioteca 3"></div>
      </div>
      <div class="nav left" onclick="prevSlide('biblioteca')">❮</div>
      <div class="nav right" onclick="nextSlide('biblioteca')">❯</div>
    </div>
  </div>

  <div class="section" id="auditorio">
    <h2>Auditório</h2>
    <div class="carousel">
      <div class="slides" id="slides-auditorio">
        <div class="slide"><img src="auditorio/auditorio.jpg" alt="Auditório"></div>
        <div class="slide"><img src="auditorio1/auditorio1.jpg" alt="Auditório 1"></div>
      </div>
      <div class="nav left" onclick="prevSlide('auditorio')">❮</div>
      <div class="nav right" onclick="nextSlide('auditorio')">❯</div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('show');
    }

    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
      toggleSidebar();
    }

    const currentSlides = {
      externa: 0,
      biblioteca: 0
    };

    function showSlide(section, index) {
      const slides = document.getElementById(`slides-${section}`);
      const total = slides.children.length;
      currentSlides[section] = (index + total) % total;
      slides.style.transform = `translateX(-${currentSlides[section] * 100}vw)`;
    }

    function nextSlide(section) {
      showSlide(section, currentSlides[section] + 1);
    }

    function prevSlide(section) {
      showSlide(section, currentSlides[section] - 1);
    }
  </script>

</body>
</html>
